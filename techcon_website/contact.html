<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="schedule.html">Schedule</a>
        <a href="register.html">Register</a>
      </nav>
    </header>

    <main>
      <section>
        <h2>Get in Touch</h2>
        <p>
          Email us at: <a href="mailto:email@example.com">email@example.com</a>
        </p>

        <h3>Follow Us</h3>
        <ul>
          <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
          <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
          <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
        </ul>
      </section>

      <section>
        <h2>Conference Location</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31717.760817198498!2d3.4020720249211895!3d6.429992134026451!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103bf52dc0328169%3A0x7885a1a33689a576!2sVictoria%20Island%2C%20Lagos%20106104%2C%20Lagos!5e0!3m2!1sen!2sng!4v1748420993170!5m2!1sen!2sng"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        >
          width="100%" height="300" style="border: 0" allowfullscreen=""
          loading="lazy" >
        </iframe>
      </section>

      <section>
        <h2>Contact Us Form</h2>
        <form action="#" method="post">
          <div>
            <label for="contact-name">Name:</label>
            <input type="text" id="contact-name" name="contact-name" required />
          </div>

          <div>
            <label for="contact-email">Email:</label>
            <input
              type="email"
              id="contact-email"
              name="contact-email"
              required
            />
          </div>

          <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <div>
            <button type="submit">Send Message</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
  </body>
</html>
